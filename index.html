<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- Nav Bar Start -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input id="serachTxt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </nav>
  <!-- Nav Bar End -->
  <!-- Add Cart input Box Start -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <h6>Create A Text Note</h6>
          <textarea class="form-control" id="noteTxt" rows="3"></textarea>
        </div>
        <button id="addNoteBtn" type="submit" class="btn btn-primary">Add Note</button>
      </div>
    </div>
  </div>
  <!-- Add Cart input Box End -->
  <!-- All Note List Start -->
  <div class="container mt-5">
    <div class="row" id="notes">
      
    </div>
  </div>
  <!-- All Note List End -->
  
  <!-- // bootstrap Js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="App.js"></script>
</body>
</html>
